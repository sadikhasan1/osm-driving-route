<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap Driving Distance</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css">

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <script>
        var map = L.map('map').setView([23.777176, 90.399452], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>'
}).addTo(map);

var startMarker = L.marker([23.777176, 90.399452]).addTo(map);
var endMarker = L.marker([22.3384, 91.83168]).addTo(map);

// Calculate route and display it on the map
L.Routing.control({
    waypoints: [
        L.latLng(23.777176, 90.399452),
        L.latLng(22.3384, 91.83168)
    ],
    routeWhileDragging: true,
    lineOptions: {
        styles: [{ color: '#0000ff', opacity: 0.8, weight: 6 }]
    }
}).addTo(map);

    </script>
</body>
</html>
